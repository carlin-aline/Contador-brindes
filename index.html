<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contador de Brindes</title>
<style>
  body {
    background: #2c3e50; /* azul escuro acinzentado */
    color: #ecf0f1;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  h1 {
    margin-bottom: 20px;
  }
  .campo-data {
    background: #34495e;
    border-radius: 8px;
    padding: 10px 20px;
    margin-bottom: 25px;
    width: 100%;
    max-width: 360px;
    box-sizing: border-box;
    font-size: 1.1em;
    color: #ecf0f1;
    border: none;
    outline: none;
    text-align: center;
  }
  .contador {
    background: #34495e;
    border-radius: 8px;
    padding: 15px 25px;
    margin-bottom: 20px;
    width: 100%;
    max-width: 360px;
    box-sizing: border-box;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .nome {
    font-size: 1.2em;
    flex: 1;
  }
  .controles {
    display: flex;
    align-items: center;
  }
  .controles button {
    background: #2980b9;
    border: none;
    color: #ecf0f1;
    font-size: 1.5em;
    padding: 5px 15px;
    margin: 0 5px;
    border-radius: 5px;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s;
  }
  .controles button:hover {
    background: #3498db;
  }
  .numero {
    min-width: 30px;
    text-align: center;
    font-size: 1.4em;
    font-weight: bold;
  }
  /* Responsivo */
  @media (max-width: 400px) {
    body {
      padding: 10px;
    }
    .campo-data {
      font-size: 1em;
      padding: 8px 12px;
    }
    .contador {
      padding: 12px 15px;
      font-size: 0.9em;
    }
    .controles button {
      font-size: 1.2em;
      padding: 5px 10px;
    }
  }
</style>
</head>
<body>

<h1>Prêmios no Dia</h1>

<input type="text" id="campoData" class="campo-data" placeholder="dd/[mês]/aaaa" maxlength="12" />

<div id="contadorArea">
  <div class="contador">
    <div class="nome">Brinde Normal:</div>
    <div class="controles">
      <button onclick="alterar('normal', -1)">−</button>
      <div id="normal" class="numero">0</div>
      <button onclick="alterar('normal', +1)">+</button>
    </div>
  </div>

  <div class="contador">
    <div class="nome">Brinde Especial:</div>
    <div class="controles">
      <button onclick="alterar('especial', -1)">−</button>
      <div id="especial" class="numero">0</div>
      <button onclick="alterar('especial', +1)">+</button>
    </div>
  </div>
</div>

<script>
  function alterar(tipo, delta) {
    const el = document.getElementById(tipo);
    let val = parseInt(el.textContent);
    val += delta;
    if (val < 0) val = 0;
    el.textContent = val;
  }

  // Opcional: Pode adicionar validação simples na data, mas deixei só o placeholder mesmo.
</script>

</body>
</html>
